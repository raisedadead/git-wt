version: 2

project_name: git-wt

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - main: ./cmd/git-wt
    binary: git-wt
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/raisedadead/git-wt/internal/commands.version={{.Version}}

archives:
  - formats: [tar.gz]
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE
      - README.md
      - man/*
    format_overrides:
      - goos: windows
        formats: [zip]

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"

homebrew_casks:
  - repository:
      owner: raisedadead
      name: homebrew-tap
    homepage: https://github.com/raisedadead/git-wt
    description: Git worktree manager with bare repo support
    skip_upload: auto # Skip homebrew for prereleases (alpha, beta, rc)
    manpages:
      - "man/git-wt.1"
